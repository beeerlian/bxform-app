table:
  name: questions
  schema: public
object_relationships:
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: question_type
    using:
      foreign_key_constraint_on: question_type_id
array_relationships:
  - name: question_answers
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          name: question_answers
          schema: public
